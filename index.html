<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Can I Breathe This Air?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Can I Breathe This Air?</h1>
    <div id="info-message" style="display:none; margin:0.5em 0;"></div>

    <section class="manual-input">
      <input type="text" id="city-input" placeholder="Enter city or area..." />
      <button id="check-btn">Check Air Quality</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
