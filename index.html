<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Can I Breathe This Air?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <img src="image-resources/cloud-happy.svg" alt="Happy cloud" class="cloud-img" />
    <h1 class="main-title">Can I Breathe<br>This Air?</h1>
    <div id="info-message" class="info-message"></div>
    <div id="status" class="status-box" role="region" aria-live="polite"></div>
    <section class="manual-input">
      <input
        type="text"
        id="city-input"
        placeholder="Enter a city or area"
        aria-label="City or area"
        autocomplete="off"
        role="textbox"
        aria-required="true"
        aria-describedby="info-message"
      />
      <button id="check-btn" role="button" aria-label="Check Air Quality">Check</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
